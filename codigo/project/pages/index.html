<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoAdotar - Login</title>

    <!--JQuery-->
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/bootstrap.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/index.css" />

    <!--JavaScript-->
    <script src="../js/util/util.js"></script>
    <script src="../js/dal/dal.js"></script>
    <script src="../js/controller/userController.js"></script>
    <script src="../js/controller/faqController.js"></script>
    <script src="../js/controller/passoController.js"></script>
    <script src="../js/controller/userPassoController.js"></script>
    <script src="../js/controller/comunidadeController.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/pages/index.js"></script>

    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <main>
        <div class="logo-card">
            <img src="../img//logo.png">
            <h1>InfoAdotar</h1>
        </div>
        <div id="loginCard">
            <form id="loginForm">
                <div class="form-head-div">
                    <h2>Login</h2>
                </div>
                <div class="form-data-div form-group">
                    <label for="loginFormEmail">E-mail:</label>
                    <input id="loginFormEmail" name="email" class="form-control" type="email" required>
                    <label for="loginFormPassword">Senha:</label>
                    <input id="loginFormPassword" name="password" class="form-control" type="password" required>
                </div>
                <div class="form-action-div">
                    <ul>
                        <li><a href="#" data-toggle="modal" data-target="#esqueciMinhaSenhaModal">
                                Esqueci minha senha
                        </a></li>
                        <li><a href="cadastro.html">
                            Novo aqui? Crie uma conta!
                        </a></li>
                    </ul>
                    <button type="submit" class="btn btn-outline-light">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Modal Esqueci minha senha-->
    <div class="modal fade" id="esqueciMinhaSenhaModal" tabindex="-1" role="dialog"
        aria-labelledby="esqueciMinhaSenhaModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="esqueciMinhaSenhaModalLabel">Esqueci minha senha</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <form id="esqueciMinhaSenhaForm">
                    <div class="modal-body">
                        <label for="esqueciMinhaSenhaEmailInput">E-mail:</label>
                        <input class="form-control" type="email" id="esqueciMinhaSenhaEmailInput"
                        placeholder="Informe o seu e-mail de login">
                        <label for="esqueciMinhaSenhaNomeInput">Nome:</label>
                        <input class="form-control" type="text" id="esqueciMinhaSenhaNomeInput"
                        placeholder="Informe o seu nome">
                        <label for="esqueciMinhaSenhaSenhaInput">Nova Senha:</label>
                        <input class="form-control" type="password" id="esqueciMinhaSenhaSenhaInput"
                        placeholder="Informe sua nova senha">
                        <label for="esqueciMinhaSenhaConfirmsenhaInput">Confirmar nova senha:</label>
                        <input class="form-control" type="password" id="esqueciMinhaSenhaConfirmsenhaInput"
                        placeholder="Confirme sua nova senha">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success">Alterar Senha</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>

</html>
