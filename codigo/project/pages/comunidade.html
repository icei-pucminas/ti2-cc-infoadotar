<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="titulo">InfoAdotar - Layout</title>

    <!--JQuery-->
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/bootstrap.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/comunidade.css" />

    <!--JavaScript-->
    <script src="../js/util/util.js"></script>
    <script src="../js/dal/dal.js"></script>
    <script src="../js/controller/userController.js"></script>
    <script src="../js/controller/comunidadeController.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/pages/comunidade.js"></script>

</head>

<body>
    <header id="pageHeader">
        <button class="menu-toggle btn btn-outline-light">
            <img src="../img/open-menu.png">
        </button>
        <h1>Comunidade</h1>
    </header>
    <div id="pageConternt">
        <div id="menu">
            <section class="menu-item">
                <div class="profile-card">
                    <a href="#"><img class="profile-pic" src="../img/profile.png" /></a>
                    <h2 id="profileName"></h2>
                </div>
            </section>
            <section class="menu-item">
                <nav id="menuNav">
                    <a href="home.html" class="home">Home</a>
                    <a href="InfoAdotar.html" class="infoadotar">InfoAdotar</a>
                    <a href="infoAjudar.html" class="infoajudar">InfoAjudar</a>
                    <a href="comunidade.html" class="comunity">Comunidade</a>
                </nav>
            </section>
            <section class="menu-item">

            </section>
            <section class="menu-item">
                <nav id="optionsNav">
                    <a href="configuracoes.html" class="config">Configurações</a>
                    <a href="index.html">&#8592;Sair</a>
                </nav>
            </section>
        </div>
        <main id="mainContent" class="container-fluid margem">
            <button type="button" class="btn btn-success text-center" data-toggle="modal" data-target="#addComunidadeModal">
                Nova Comunidade
            </button>
        </main>

        <!-- Modal Comunidade -->
        <div class="modal fade" id="addComunidadeModal" tabindex="-1" role="dialog"
            aria-labelledby="escreverPostModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Criar comunidade</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="comunidadeForm">
                        <div class="modal-body form-group">
                            <label for="comunidadeTituloInput">Título:</label>
                            <input id="comunidadeTituloInput" class="form-control" type="text" minlength="5"
                                maxlength="40" required />
                            <label for="comunidadeUrlInput">Url:</label>
                            <input id="comunidadeUrlInput" class="form-control inputtext" type="url" maxlength="100"
                                placeholder="https://exemplo.com" required />
                            <label for="comunidadeDescricaoInput">Descrição:</label>
                            <textarea id="comunidadeDescricaoInput" class="form-control inputtext" type="text"
                                maxlength="50" required></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Criar</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</body>

</html>
