<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoAdotar - Cadastro</title>

    <!--JQuery-->
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/bootstrap.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/cadastro.css" />

    <!--JavaScript-->
    <script src="../js/util/util.js"></script>
    <script src="../js/dal/dal.js"></script>
    <script src="../js/controller/userController.js"></script>
    <script src="../js/controller/faqController.js"></script>
    <script src="../js/controller/passoController.js"></script>
    <script src="../js/controller/userPassoController.js"></script>
    <script src="../js/controller/comunidadeController.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/pages/cadastro.js"></script>

</head>

<body>
    <main>
        <div class="logo-card">
            <img src="../img//logo.png">
            <h1>InfoAdotar</h1>
        </div>
        <div id="loginCard">
            <form id="loginForm">
                <div class="form-head-div">
                    <h2>Cadastro</h2>
                </div>
                <div class="form-data-div form-group">
                    <label for="cadastroNome">Nome Completo:</label>
                    <input id="cadastroNome" name="Nome" class="form-control" type="name" required>
                    <label for="cadastroEmail">E-mail:</label>
                    <input id="cadastroEmail" name="email" class="form-control" type="email" required>
                    <label for="cadastroPassword">Senha:</label>
                    <input id="cadastroPassword" name="password" class="form-control" type="password" required>
                    <label for="cadastroConfirmPassword">Confirme a senha:</label>
                    <input id="cadastroConfirmPassword" name="confirmpassword" class="form-control" type="password" required>
                </div>
                <div class="form-action-div">
                
                    <button type="submit" class="btn btn-outline-light" id="btncadastrar" >
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
