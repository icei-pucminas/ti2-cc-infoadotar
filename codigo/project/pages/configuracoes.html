<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoAdotar - Layout</title>

    <!--JQuery-->
    <script src="../js/jquery-3.5.1.min.js"></script>

    <!--Bootstrap-->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="../js/bootstrap.min.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/pages/configuracoes.css" />
    <!--JavaScript-->
    <script src="../js/util/util.js"></script>
    <script src="../js/dal/dal.js"></script>
    <script src="../js/controller/userController.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/pages/configuracoes.js"></script>

</head>

<body>
    <header id="pageHeader">
        <button class="menu-toggle btn btn-outline-light">
            <img src="../img/open-menu.png">
        </button>
        <h1>Layout</h1>
    </header>
    <div id="pageConternt">
        <div id="menu">
            <section class="menu-item">
                <div class="profile-card">
                    <a href="#"><img class="profile-pic" src="../img/profile.png"/></a>
                    <h2 id="profileName"></h2>
                </div>
            </section>
            <section class="menu-item">
                <nav id="menuNav">
                    <a href="home.html">Home</a>
                    <a href="InfoAdotar.html">InfoAdotar</a>
                    <a href="infoAjudar.html">InfoAjudar</a>
                    <a href="comunidade.html">Comunidade</a>
                </nav>
            </section>
            <section class="menu-item">

            </section>
            <section class="menu-item">
                <nav id="optionsNav">
                    <a href="#">Configurações</a>
                    <a href="index.html">&#8592;Sair</a>
                </nav>
            </section>        
        </div>
        <main id="mainContent">
            <div id="configTitulo" class="col-12">
                <h1>Configurações</h1>
            </div>
            <div id="perfilConfig" class="col-12">
                <h1>
                    Perfil
                </h1>
                <h3>
                    <button type="button" class="btn  btn-simple" data-toggle="modal" data-target="#alterarNome">
                        Alterar nome
                      </button>
                </h3>
                <h3>
                    <button type="button" class="btn  btn-simple" data-toggle="modal" data-target="#alterarSenha">
                        Senha
                      </button>
                </h3>
                


            </div>
            <div id="botaoVoltar" class="col-12">
               <a href="home.html"><button type="button" class="btn btn-simple" data-toggle="modal" data-target="#voltar">
                    Voltar
                  </button></a>
            </div>


            <div id="modalbuttons">
                <div class="modal fade" id="alterarNome" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" >Novo nome</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <input id="alteracaoNome" class="form-control" type="text" >
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                          <button type="button" class="btn btn-primary" id="btnConfirm">Confirmar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="modal fade" id="alterarSenha" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle"> Nova senha</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <input class="form-control" type="password" id="senha1">
                        </div>
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Confirmar nova senha</h5>
                          </div>
                          <div class="modal-body">
                              <input class="form-control" type="password" id="senhaconfirm">
                          </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Sair</button>
                          <button type="button" id="btnconfirmsenha" class="btn btn-primary">Confirmar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  
            </div>
        </main>
    </div>
</body>

</html>
